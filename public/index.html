<body>
<header>The Eracapsule</header>
  <div class="card">
    <h2>Write a Letter to Your Future Self</h2>
    <form id="letterForm">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="recipient_email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="(optional)">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your letter..." required></textarea>

      <label for="date">Delivery Date</label>
      <input type="datetime-local" id="date" name="send_at" required>
      <div class="hint">Choose a future date and time</div>

      <button type="submit">Schedule My Letter</button>
    </form>
    <div id="status"></div>
  </div>
